<div flex layout="column" class="full-height">

    <md-toolbar layout="row" class="md-whiteframe-z2" layout-align="start center">
        <button class="md-icon-button md-button md-ink-ripple" type="button" ng-click="vm.openMenu()" hide-gt-sm>
            <i class="material-icons">&#xE5D2;</i>
        </button>
        <div layout="row" layout-align="start center" flex style="padding-left: 40px">
            <h3>Library Manager</h3>
            <i class="material-icons" ng-show="vm.title">&#xE5CC;</i>
            <h3 ng-bind="vm.title" ng-show="vm.title"></h3>
        </div>
    </md-toolbar>

    <div flex layout="row">
        <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z2" md-component-id="left" layout="column">
            <md-list layout="column">
                <md-list-item ng-href="#/library-card">Читательские билеты</md-list-item>
                <md-list-item ng-href="#/book">Книги</md-list-item>
                <md-list-item ng-href="#/client-entry">Реестр</md-list-item>
            </md-list>
        </md-sidenav>

        <md-content flex md-scroll-y id="content">
            <ng-view></ng-view>
        </md-content>
    </div>
</div>
